<!doctype html>
<html>
<head>
<meta charset="utf-8">
<!--<link rel="stylesheet" href="css/boilerplate.css"/>-->
<link  id="hostStyle" rel="stylesheet" href="css/styles.css"/>
<title></title>
</head>

<body class="hostElt">

        
        <h1>Illustrator batch extends</h1>
        <button id="reload" class="hostButton">reload actions</button>
        <button id="allClose" class="hostButton">ドキュメントを保存しないで全て閉じる</button>
        <button id="undo" class="hostButton">全てのドキュメントで取り消し作業</button>
        <h2>action</h2>
        <form name="actions"><ul>
            <li>
                <select name="set" id="set">action set</select>
            </li>
            <li>
                <select name="action" id="action">action list</select>
            </li>
        </ul>
        </form>
        <h2>options</h2>
        <form name="options">
            <ul id="optionsList">
                <li><input type="checkbox" class="options" id="save">
                    <label class="boxesLabel" for="save"></label>
                    実行後に保存する
                </li>
                <ul id="optionsSave">
                    <li>
                        <input type="checkbox" class="saveType saveFormats" disabled id="AiSave">
                        <label class="boxesLabel" for="AiSave"></label>    
                        Ai形式で保存
                    </li>
                    <li>
                        <input type="checkbox" class="saveType saveFormats" disabled id="PDFSave">
                        <label class="boxesLabel" for="PDFSave"></label>      
                        PDF形式で保存
                    </li>
                </ul>
                <li>
                    <input type="checkbox" class="options" id="allSelect">
                    <label class="boxesLabel" for="allSelect"></label>  
                    処理前に全て選択する    
                </li>
                <li>
                    <input type="checkbox" class="options" id="allUnlocked">
                    <label class="boxesLabel" for="allUnlocked"></label>  
                    ロックを全て解除する
                </li>
                <li>
                    <input type="checkbox" class="options" id="allVisibleLayer">
                    <label class="boxesLabel" for="allVisibleLayer"></label>      
                    レイヤーを全て見える状態に
                </li>
                <!--<li><input type="checkbox" class="options" id="allOpened">開いた画像全てに処理</li>-->
            </ul>
            <ul>
                <li><input type="radio" class="method" id="Byaction" name="method" checked ="true">action</li>
                <li class="HideScript"><input type="radio" class="method" id="Byscript" name="method">script</li>
            </ul>
        </form>
        <button id="batch" class="hostButton">バッチ処理</button>
        <h2 class="HideScript">scripts</h2>
        <form name="script" class="HideScript">
            <select name="scriptList" id="scriptList" size="1">
                <!--
                <option value="サンプル1">選択肢のサンプル1</option>
                <option value="サンプル2">選択肢のサンプル2</option>
                <option value="サンプル3">選択肢のサンプル3</option>
                <option value="サンプル4">選択肢のサンプル4</option>
                <option value="サンプル5">選択肢のサンプル5</option>
                -->
            </select>
        </form>  
        
        <button id="loadScripts" class="hostButton HideScript">スクリプトを読み込む</button>
        <button id="ScriptMode" class="hostButton" data-flag="none">スクリプト　表示</button>
    <!-- These are debugging shortcuts.  Class debuglink items only appear in debug mode  -->
    <span class="debuglink" id="reload">Reload</span>
    <span class="debuglink" id="debug">Debug</span>
    <span class="debuglink" id="sources">Sources</span>
    
    <script src="js/libs/CSInterface.js"></script>

    <script src="js/themeManager.js"></script>
    <script src="js/dist.js"></script>

        
</body>
</html>
